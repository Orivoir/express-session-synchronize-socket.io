codecov:
  token: "3be2075e-b42b-4cc9-859f-9a09b1f0ef8a"
  bot: "codecov-io"
  ci:
    - "travis.org"
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "40...100"

  status:
    project: yes
    patch: yes
    changes: no

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no